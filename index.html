<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">
        <form action="upload.php" method="POST" enctype="multipart/form-data" class="formulario-subir">
            <h3>Compartir Documento</h3>
            
            <div class="datos">
                <label for="titulo-archivo">Título del Documento</label>
                <input type="text" id="titulo-archivo" name="titulo-archivo" placeholder="Ej: Reporte Anual" required>
            </div>

            <div class="datos">
                <label for="subir-archivo" class="archivo-label">
                    <div class="diseño-archivo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <p>Arrastra y suelta tu archivo aquí</p>
                        <p class="buscador-archivo">o busca en tu equipo</p>
                        <span id="nombre-archivo"></span>
                    </div>
                </label>
                <input type="file" id="subir-archivo" name="documento" required>
            </div>
            
            <button type="submit" class="boton-subir">Subir Archivo</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('subir-archivo');
        const fileNameDisplay = document.getElementById('nombre-archivo');
        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = `Archivo seleccionado: ${this.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
